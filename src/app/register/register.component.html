<div *ngIf="message">
  <label>{{message}}</label>
</div>

Register form
<div>
  <div>ID : <input type="text" [(ngModel)]="data.id"></div>
  <div>Password : <input type="Password" [(ngModel)]="data.pwd"></div>
  <div>Re - Password : <input type="Password" (focusout)="validatePassword()" [(ngModel)]="rePwd"></div>
  <div>Name : <input type="text" [(ngModel)]="data.firstName"></div>
  <div>lastName : <input type="text" [(ngModel)]="data.lastName"></div>
  <div>email : <input type="email" [(ngModel)]="data.email"></div>
  <div>tell : <input type="text" [(ngModel)]="data.tell"></div>
  <div>
    <button (click)="register()">Register</button>
    <button (click)="clear()">Clear</button>
  </div>
</div>
